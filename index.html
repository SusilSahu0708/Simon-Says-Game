<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMON SAYS GAME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Simon Says Game</h1>
        <h3>Press any key to start the game</h3>
        <div class="gameContainer">
            <div class="top">
                <div class="left gameBox" id="blue"></div>
                <div class="right gameBox" id="orange"></div>
            </div>
            <div class="bottom">
                <div class="left gameBox" id="red"></div>
                <div class="right gameBox" id="yellow"></div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
